<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>HOME</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="fixed-top">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #00416A;" >
      <div class="container-fluid">
        <h1 class="text-white">Watch Next</h1>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/dashboard/">戲劇討論趨勢</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="flash text-center" style="margin-top: 80px">
    <!-- flash-->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
      {% endwith %}
  </div>
  <div class="login">
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.csrf_token }}
      <h2 class="text-center">登入</h2>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" class="form-control" name="email" placeholder="Email address"/>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" class="form-control" name="password" placeholder="Password"/>
      </div>
  
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">登入</button>
  
      <!-- Register buttons -->
      <div class="text-center">
        <p>還不是會員? <a href="/signup">點我註冊</a></p>
      </div>
    </form>
  </div>
</body>
