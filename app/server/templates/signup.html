<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <title>Watch Next Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="fixed-top">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #00416A;" >
      <div class="container-fluid">
        <a class="nav-link text-white" href="/" style="padding: 0px">
          <h1 class="text-white", style="margin-bottom: 0px">Watch Next</h1>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/dashboard/">戲劇討論趨勢</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="flash text-center" style="margin-top: 80px">
    <!-- flash-->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
      {% endwith %}
  </div>
  <div class="login">
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.csrf_token }}
      <h2 class="text-center">註冊</h2>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" class="form-control" name="email" placeholder="Email address"/>
      </div>
  
      <!-- Username input -->
      <div class="form-outline mb-4">
        <input type="text" class="form-control" name="username" placeholder="username"/>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" class="form-control" name="password" placeholder="Password"/>
      </div>
      
      <!-- Pass_confirm input -->
      <div class="form-outline mb-4">
        <input type="password" class="form-control" name="pass_confirm" placeholder="Password Check"/>
      </div>
  
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">註冊</button>
  
      <!-- Register buttons -->
      <div class="text-center">
        <p>已經是會員了? <a href="/login">點我登入</a></p>
      </div>
    </form>
  </div>
</body>
